
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GronkBot 87 - AI Powered</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #870000;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    #chatbox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      text-align: right;
      color: #4dd0e1;
    }
    .gronk {
      text-align: left;
      color: #81c784;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #222;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      outline: none;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: #870000;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>GronkBot 87 ü§ñüèà - Powered by AI</header>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask GronkBot anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('user-input');

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.textContent = text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              {
                role: "system",
                content: "You are Rob Gronkowski as a hilarious, energetic, motivational chatbot named GronkBot 87. Answer all questions in his fun, over-the-top style using football and party references."
              },
              {
                role: "user",
                content: userText
              }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content.trim();
        addMessage(reply, 'gronk');
      } catch (error) {
        addMessage("Oops! Gronk fumbled the response. Try again!", 'gronk');
        console.error(error);
      }
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
