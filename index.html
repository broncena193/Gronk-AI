
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GronkBot 87</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #870000;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        #chatbox {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 0.5rem 0;
        }
        .user {
            text-align: right;
            color: #4dd0e1;
        }
        .gronk {
            text-align: left;
            color: #81c784;
        }
        #input-area {
            display: flex;
            padding: 1rem;
            background: #222;
        }
        #user-input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            outline: none;
        }
        button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background: #870000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>GronkBot 87 ü§ñüèà</header>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask GronkBot anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('user-input');

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = text;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function gronkResponse(userText) {
            const responses = [
                "Let‚Äôs GOOOO!! That‚Äôs a big-time question right there!",
                "Spike that doubt, bro! You‚Äôve got this!",
                "Gronk mode activated: lift, laugh, and dominate.",
                "Need a workout tip? Push-ups, protein, and party vibes!",
                "Breakups? Nah, breakthroughs. Beast mode ON.",
                "Tired? That‚Äôs weakness leaving the body, champ!"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function sendMessage() {
            const userText = input.value.trim();
            if (!userText) return;
            addMessage(userText, 'user');
            setTimeout(() => {
                const response = gronkResponse(userText);
                addMessage(response, 'gronk');
            }, 500);
            input.value = '';
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
